<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      required
      placeholder="Username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select name="" id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">
        {{ value.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      required
      placeholder="Password"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
